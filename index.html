<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/calc icon.jpg" type="text/x-icon">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    
  <!--navbar -->
<nav class="navbar navbar-light bg-info justify-content-center">
  <a class="navbar-brand" href="#">
    <img src="images/calc icon.jpg" width="30" height="30" class="d-inline-block align-top" alt="calculator icon">
    Calculator APP
  </a>
</nav>

<div class="container" style="padding: 80px;">
  <div class="row justify-content-center " style="margin: 3px;">

    <div class="col-md-4 border border-primary border-dark rounded bg-light" style="padding: 20px;">
        <div class="container" style="padding: 5px;">
          <!-- input  starts-->
          <!-- input 1-->
          <div class="row" style="margin: 3px;" >
            <div class="col-sm-12">
                <input type="number" class="border border-dark">
                <label for="input1">Input 1</label>
            </div>
          </div>
          <!-- input 2-->
          <div class="row " style="margin: 3px;">
            <div class="col-sm-12">
              <input type="number" class="border border-dark">
              <label for="input1">Input 2</label>
            </div>
          </div>
          <!-- input 3 or answer -->
            <div class="row" style="margin: 3px;">
              <div class="col-md-12">
                <input type="number" class="border border-dark">
                <label for="input1">Answer</label>
              </div>
            </div>
          <!-- input ends-->
          <!-- calculator row 1  buttons starts-->
              <div class="row" style="margin: 3px;">
                <button class="col-sm-2 text-center graycolor myMargin">7</button>
                <button class="col-sm-2 text-center graycolor myMargin">8</button>
                <button class="col-sm-2 text-center graycolor myMargin">9</button>
                <button class="col-sm-2 text-center darkgray myMargin">+</button>
              </div>
          <!-- calculator row 2 buttons -->
              <div class="row" style="margin: 3px;">
                <button class="col-sm-2 text-center graycolor myMargin">4</button>
                <button class="col-sm-2 text-center graycolor myMargin">5</button>
                <button class="col-sm-2 text-center graycolor myMargin">6</button>
                <button class="col-sm-2 text-center darkgray myMargin">-</button>
              </div>
          <!-- calculator row 3 buttons-->
              <div class="row" style="margin: 3px;">
                <button class="col-sm-2 text-center graycolor myMargin">1</button>
                <button class="col-sm-2 text-center graycolor myMargin">2</button>
                <button class="col-sm-2 text-center graycolor myMargin">3</button>
                <button class="col-sm-2 text-center darkgray myMargin">x</button>
              </div>
          <!-- calculator row 4 buttons-->
              <div class="row" style="margin: 3px;">
                <button class="col-sm-2 text-center darkgray myMargin">CE</button>
                <button class="col-sm-2 text-center graycolor myMargin">.</button>
                <button class="col-sm-2 text-center darkgray myMargin">ans</button>
                <button class="col-sm-2 text-center graycolor myMargin">0</button>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
<!-- footer   -->
      
<footer class="py-2 fixed-bottom bg-dark text-white ">
  <div class="container text-center">
    <small>Copyright &copy; VIVEK T V</small>
  </div>
</footer>
</body>
</html>
